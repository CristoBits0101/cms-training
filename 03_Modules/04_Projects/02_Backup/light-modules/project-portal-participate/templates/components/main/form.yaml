dialog: form:form                                                              #                    Dialog -> Form
renderType: freemarker                                                         #               Render Type -> Freemarker
templateScript: /form/components/form.ftl                                      #           Template Script -> Form Template
modelClass: info.magnolia.module.form.templates.components.FormModel           #               Model Class -> Form Model
class: info.magnolia.module.form.templates.components.FormParagraph            #                     Class -> Form Paragraph
formProcessors:                                                                #           Form Processors -> Handling
  - name: sendContactEMail                                                     #            Processor Name -> Send Contact Email
    enabled: false                                                             #         Processor Enabled -> False
    class: info.magnolia.module.form.processors.SendContactEMailProcessor      #           Processor Class -> Send Contact Email Processor
  - name: sendConfirmationEMail                                                #            Processor Name -> Send Confirmation Email
    enabled: true                                                              #         Processor Enabled -> True
    class: info.magnolia.module.form.processors.SendConfirmationEMailProcessor #           Processor Class -> Send Confirmation Email Processor
  - name: trackEMail                                                           #            Processor Name -> Track Email
    loggerName: log-form                                                       #               Logger Name -> Log Form
    class: info.magnolia.module.form.processors.TrackEmailProcessor            #           Processor Class -> Track Email Processor
parameters:                                                                    #                Parameters -> Configuration
  formEnctype: multipart/form-data                                             #              Form Enctype -> Multipart Form Data
areas:                                                                         #                     Areas -> Sections
  fieldsets:                                                                   #                 Fieldsets -> Fieldsets
    enabled: true                                                              #         Fieldsets Enabled -> True
    description: areas.components.form.fieldsets.description                   #     Fieldsets Description -> Description
    title: areas.components.form.fieldsets.title                               #           Fieldsets Title -> Title
    type: list                                                                 #            Fieldsets Type -> List
    templateScript: /form/generic/listArea.ftl                                 # Fieldsets Template Script -> List Area Template
    availableComponents:                                                       #      Available Components -> Allowed Components
      formGroupFields:                                                         #         Form Group Fields -> Form Group Fields
        id: form:components/formGroupFields                                    #              Component ID -> Form Group Fields