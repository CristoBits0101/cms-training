datasource:
    workspace: juegos-app
    autoCreate: true

model:
    properties:
      - name: titulo
        label: Titulo
        type: String
        required: true
      - name: imagen
        label: Imagen
        type: asset
        required: true
      - name: descripcion
        label: Descripción
        type: richText
        required: true
        i18n: true
      - name: fechaPublicacion
        label: Fecha de Publicación
        type: Date
        required: true
        autoPublishDate: true
      - name: consola
        label: Consola
        options:
          play:
            value: play
            label: PlayStation
          xbox:
            value: xbox
            label: Xbox
          nintendo:
            value: nintendo
            label: Nintendo
          pc:
            value: pc
            label: PC
      - name: categoria
