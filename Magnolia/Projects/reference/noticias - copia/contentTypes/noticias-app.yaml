datasource:
    workspace: noticias-app
    autoCreate: true

model:
    properties:
      - name: titulo
        label: Titulo
        type: String
        required: true
        i18n: true
      - name: resumen
        label: Resumen
        type: String
        required: true
        i18n: true
      - name: contenido
        label: Contenido
        type: richText
        required: true
        i18n: true
      - name: imagen
        label: Imagen
        type: asset
        required: true
      - name: fechaPublicacion
        label: Fecha de Publicaci√≥n
        type: Date
        required: true
        autoPublishDate: true
      - name: categoria
        required: true
        options:
          shooter:
            value: Shooter
            label: Shooter
          aventura:
            value: Aventura
            label: Aventura
      - name: tourGuides
        type: reference:tourGuide
        multiple: true
      - name: image
        type: tags
        targetWorkspace: tags
        appName: tags
        label: Select image
        identifierToPathConverter:
          class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
        contentPreviewDefinition:
          contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent